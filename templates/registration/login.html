{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block body_block %}
<h1>Login</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
        </form>
<p>Not a Member? <a href="{% url 'registration_register' %}">Register!</a><br /> </p>
{% endblock %}
