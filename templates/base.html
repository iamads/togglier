<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Togglier</title>
</head>
<body>
<div>
    {% block body_block %}{% endblock %}
</div>
<div>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'toggle' %}">Toggle it</a></li>
            <li><a href="{% url 'auth_logout' %}?next=/zuke/">Logout</a></li>
        {% else %}
            <li><a href="{% url 'registration_register' %}">Register Here</a></li>
            <li><a href="{% url 'auth_login' %}">Login</a></li>
        {% endif %}
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'index' %}">Home</a></li>
    </ul>
</div>
</body>
</html>
