<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Zuke</title>
</head>
<body>
<h1>What to Toggle</h1>

<form id="devices_form" method="post" action="/zuke/toggle/">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}
    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
    {% endfor %}
    <input type="submit" name="Submit" value="Toggle it">
</form>
</body>
</html>
